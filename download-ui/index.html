<!doctype html>
<html>

	<head>

		<title>Saga</title>

		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="material.css">
		<link rel="stylesheet" href="styles.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	</head>

	<body>

		<div class="saga-main">
			<div class="logo">
				<img src="icon.png">
			</div>
			<form>
				<div class="input-wrapper card">
					<i class="material-icons search-icon">search</i>
					<i class="material-icons mic-icon">mic</i>
					<input class="saga-search" type="text" placeholder="Search for your favorite music">
				</div>
				<a class="waves-effect waves-light btn saga-submit"><i class="material-icons left">cloud_download</i>Download</a>
				<a class="waves-effect waves-light btn saga-link"><i class="material-icons left">link</i>Share</a>
			</form>
		</div>

		<p>...</p>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

	</body>

</html>
